<div class="space-y-2">
    <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">Threads</h3>
        <button class="btn btn-primary btn-sm"
                onclick="createNewThread()">
            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
        </button>
    </div>

    <div class="space-y-1">
        {% for thread in threads %}
        <div class="thread-item p-3 rounded-lg cursor-pointer transition-colors
                    {{ 'bg-primary text-white' if thread.id == current_thread_id else 'hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-900 dark:text-gray-100' }}"
             onclick="switchToThread('{{ thread.id }}')"
             data-thread-id="{{ thread.id }}">
            <div class="flex items-start justify-between">
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium truncate">{{ thread.title }}</p>
                    {% if thread.last_message %}
                    <p class="text-xs opacity-70 truncate mt-1">{{ thread.last_message }}</p>
                    {% endif %}
                </div>
                <div class="flex flex-col items-end ml-2">
                    <span class="text-xs opacity-70">{{ thread.message_count }}</span>
                    {% if thread.updated_at %}
                    <span class="text-xs opacity-50">{{ thread.updated_at[:10] }}</span>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
