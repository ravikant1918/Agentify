{% macro toast(message, type='info', duration=5000) %}
<div class="toast fade-enter"
     x-data="{ show: true }"
     x-show="show"
     x-init="setTimeout(() => show = false, {{ duration }})"
     @htmx:after-settle="setTimeout(() => $el.remove(), 300)">
    <div class="flex items-center p-4 gap-3 rounded-lg shadow-lg {% if type == 'error' %}bg-red-500{% elif type == 'success' %}bg-green-500{% else %}bg-blue-500{% endif %} text-white">
        <!-- Icon -->
        {% if type == 'error' %}
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
        {% elif type == 'success' %}
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
        {% else %}
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        {% endif %}
        
        <!-- Message -->
        <p>{{ message }}</p>
        
        <!-- Close button -->
        <button @click="show = false" class="ml-auto">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>
</div>
{% endmacro %}
