<!DOCTYPE html>
<html lang="en" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" 
      :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Agentify{% endblock %}</title>
    
    <!-- Tailwind CSS and DaisyUI via CDN for development -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet">
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#6B7280',
                        accent: '#06B6D4'
                    },
                    animation: {
                        'bounce-slow': 'bounce 2s infinite'
                    }
                }
            },
            plugins: [require('daisyui')]
        }
    </script>
    
    <!-- Custom Styles -->
    <style>
        [x-cloak] { display: none !important; }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .dark .glass-morphism {
            background: rgba(0, 0, 0, 0.1);
        }
        .fade-enter { 
            animation: fadeIn 0.2s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>

<body class="min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors duration-200"
      x-data="{ sidebarOpen: false }">
    
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 z-50 glass-morphism">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Left side -->
                <div class="flex items-center">
                    <button @click="sidebarOpen = !sidebarOpen"
                            class="p-2 rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <a href="/" class="ml-4 flex items-center space-x-2">
                        <span class="text-2xl font-bold bg-gradient-to-r from-primary to-accent 
                                   bg-clip-text text-transparent">Agentify</span>
                    </a>
                </div>
                
                <!-- Right side -->
                <div class="flex items-center space-x-4">
                    <!-- New Chat Button -->
                    <a href="/" 
                       class="hidden sm:flex items-center space-x-2 px-3 py-2 rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M12 4v16m8-8H4"/>
                        </svg>
                        <span class="text-sm font-medium">New Chat</span>
                    </a>
                    
                    <!-- MCP Status -->
                    <div class="hidden sm:flex items-center"
                         hx-get="/api/mcp/status"
                         hx-trigger="load, every 30s"
                         hx-swap="innerHTML">
                        <div class="h-3 w-3 rounded-full bg-green-500"></div>
                    </div>
                    
                    <!-- Theme Toggle -->
                    <button @click="darkMode = !darkMode; localStorage.setItem('darkMode', darkMode)"
                            class="p-2 rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800">
                        <svg x-show="!darkMode" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                        </svg>
                        <svg x-show="darkMode" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707"/>
                        </svg>
                    </button>
                    
                    <!-- Config Link -->
                    <a href="/config" 
                       class="p-2 rounded-md text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside class="fixed inset-y-0 left-0 z-40 w-64 glass-morphism transform transition-transform duration-200 ease-in-out"
           :class="{ '-translate-x-full': !sidebarOpen, 'translate-x-0': sidebarOpen }"
           @click.away="sidebarOpen = false">
        <div class="h-16"></div><!-- Navbar spacer -->
        <div class="p-4">
            <div class="space-y-4">
                <!-- Thread List -->
                <div id="thread-list"
                     hx-get="/api/threads/sidebar?current_thread_id={{ thread_id or '' }}"
                     hx-trigger="load, newThread from:body"
                     hx-swap="innerHTML">
                    <!-- Thread items loaded via HTMX -->
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="pt-16 min-h-screen">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"
             :class="{ 'ml-64': sidebarOpen }">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Toast Container -->
    <div id="toast-container"
         class="fixed bottom-4 right-4 z-50 flex flex-col gap-2">
        <!-- Toasts injected here -->
    </div>

    <!-- Extra Scripts -->
    {% block extra_scripts %}{% endblock %}
</body>
</html>
